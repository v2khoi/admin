<div class="app"  *ngIf="(currentUser | json) != '{}';else login">
  <app-header class="app-header app-header-dark"></app-header>
  <app-sidebar class="app-aside app-aside-light app-aside-expand-md"></app-sidebar>
  <main class="app-main">
    <div class="wrapper">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
<ng-template #login>
    <app-login></app-login>
</ng-template>
