<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <base href="/">
    <meta charset="utf-8">	
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico"> 
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- BEGIN THEME STYLES -->
		<link rel="stylesheet" href="assets/stylesheets/open-iconic-bootstrap.min.css" > 
    <link rel="stylesheet" href="assets/vendor/flatpickr/flatpickr.min.css">
		<link rel="stylesheet" href="assets/stylesheets/all.min.css">
    <link rel="stylesheet" href="assets/stylesheets/theme.min.css" data-skin="default">
    <link rel="stylesheet" href="assets/stylesheets/theme-dark.min.css" data-skin="dark">
    <link rel="stylesheet" href="assets/stylesheets/custom.css">
    <!-- Disable unused skin immediately -->
    <script>
      var skin = localStorage.getItem('skin') || 'default';
			var isCompact = JSON.parse(localStorage.getItem('hasCompactMenu'));
      var disabledSkinStylesheet = document.querySelector('link[data-skin]:not([data-skin="'+ skin +'"])');

      // Disable unused skin immediately
      disabledSkinStylesheet.setAttribute('rel', '');
      disabledSkinStylesheet.setAttribute('disabled', true);

      // add loading class to html immediately
      document.querySelector('html').classList.add('loading');
			// add flag class to html immediately
			if (isCompact == true) document.querySelector('html').classList.add('preparing-compact-menu');
    </script>
    <!-- END THEME STYLES -->
    <title>Administrator</title>
  </head>
  <body>
    <app-root></app-root>

    <!-- BEGIN BASE JS -->
    <script src="assets/vendor/jquery/jquery.min.js"></script>
    <script src="assets/vendor/popper.js/umd/popper.min.js"></script>
    <script src="assets/vendor/bootstrap/js/bootstrap.min.js"></script>
    <!-- END BASE JS -->

    <!-- BEGIN PLUGINS JS -->
    <script src="assets/vendor/stacked-menu/js/stacked-menu.min.js"></script>
    <!-- END PLUGINS JS -->

    <!-- BEGIN THEME JS -->
    <script src="assets/javascript/theme.min.js"></script>
    <script src="assets/javascript/particles.js"></script>
    <script>
      $(document).on('theme:init', () => {
        particlesJS.load('auth-header', 'assets/javascript/json/particles.json');
      })
    </script>
    <!-- END THEME JS -->
  </body>
</html>
